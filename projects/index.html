---
layout: default
---
<h1 class="center">All Projects</h1>
<div class="row">
	<div class="col s12">
		<ul class="collapsible popout" data-collapsible="expandable">
			{% for project in site.posts %}
			<li>
		      <div class="collapsible-header">{{project.projName}} - {{project.projTitle}}</div>
		      <div class="collapsible-body">
		      	<div class="row">
		      		<div class="col l6 s6 offset-s3">
		      			<img class="responsive-img materialboxed" src="{{project.source}}">
		      		</div>
		      		<div class="col l6 s12">
		      			<span>{{project.desc}}</span>
		      			<br>
		      			<br>
		      			<a class="waves-effect waves-light btn" href="{{project.url}}">This GitHub Repo</a>
		      		</div>
		      	</div>
		      </div>
		    </li>
		    {% endfor %}
		</ul>
	</div>
</div>
