---
layout: default
---
<h1 class="center">All Projects</h1>
<div class="row">
	<div class="col s12">
		<ul class="collapsible" data-collapsible="expandable" id="closecollap">
			{% for project in site.posts %}
			<li>
		      <div class="collapsible-header">{{project.title}}</div>
		      <div class="collapsible-body"><span>{{project.desc}}</span></div>
		    </li>
		    {% endfor %}
		</ul>
		<ul class="pagination center">
		    <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
		    <li class="active brown darken-1"><a href="#!">1</a></li>
		    <li class="waves-effect"><a href="#!">2</a></li>
		    <li class="waves-effect"><a href="#!">3</a></li>
		    <li class="waves-effect"><a href="#!">4</a></li>
		    <li class="waves-effect"><a href="#!">5</a></li>
		    <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
		</ul>
	</div>
</div>
